name: CI Build

on: [push]

jobs:
  ci:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-11]

    steps:
    - uses: actions/checkout@v2

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: clippy, rustfmt

    - name: Build native libs (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        bash ci/unix.sh $(which sed)

    - name: Build native libs (MacOS)
      if: matrix.os == 'macos-11'
      run: |
        brew install gnu-sed
        bash ci/unix.sh $(which gsed)

    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --manifest-path kzg-bindings/Cargo.toml

    - uses: actions-rs/cargo@v1
      with:
        command: bench
        args: --manifest-path kzg-bindings/Cargo.toml
