name: CI Build 
  
on: [push] 
 
jobs: 
  ci: 
 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-11]

    steps: 
    - uses: actions/checkout@v2 

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: clippy, rustfmt

    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --manifest-path zkcrypto/Cargo.toml

    - uses: actions-rs/cargo@v1
      with:
        command: bench
        args: --manifest-path zkcrypto/Cargo.toml
